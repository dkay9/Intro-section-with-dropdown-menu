<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        
        <div id="navDiv">
            <a href="#">
                <img class="logo" src="images/logo.svg" alt="logo">
            </a>
            <ul id="navbar">
                <li class="dropdown">
                    <div>Features <img class="dropdownArrow" src="images/icon-arrow-down.svg" alt="dropdown icon"></div>
                </li>
                <li class="dropdown">
                    <div>Company <img class="dropdownArrow" src="images/icon-arrow-down.svg" alt="drop down icon"></div>
                </li>
                <li>
                    <a href="#">Careers</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </div>

        <div id="login">
            <a href="#">Login</a>
            <button class="regBtn">Register</button>
        </div>
    </section>

    <section id="hero">
        <div id="heroText">
            <h1>Make <br> remote work</h1>

            <p>
                Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar
            </p>

            <button class="btn">Learn more</button>

            <div id="sponsor">
                <div>
                    <img src="images/client-databiz.svg" alt="">
                </div>
                <div>
                    <img src="images/client-audiophile.svg" alt="">
                </div>
                <div>
                    <img src="images/client-meet.svg" alt="">
                </div>
                <div>
                    <img src="images/client-maker.svg" alt="">
                </div>
            </div>
        </div>

        <div id="heroImg">
            <img src="images/image-hero-desktop.png" alt="">
        </div>
    </section>
</body>
</html>
