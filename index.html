<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        
        <div id="navDiv">
            <a href="#">
                <img class="logo" src="images/logo.svg" alt="logo">
            </a>
            <div class="navMenu">
                <ul id="navbar">
                    <li class="dropdown">
                        <div>Features <img class="dropdownArrow" src="images/icon-arrow-down.svg" alt="dropdown icon">
                        </div>
                        <div class="dropSection showDrop">
                            <div>
                                <img src="images/icon-todo.svg" alt="">
                                <span>Todo List</span>
                            </div>
                            <div>
                                <img src="images/icon-calendar.svg" alt="">
                                <span>Calender</span>
                            </div>
                            <div>
                                <img src="images/icon-reminders.svg" alt="">
                                <span>Reminders</span>
                            </div>
                            <div>
                                <img src="images/icon-planning.svg" alt="">
                                <span>Planning</span>
                            </div>
                        </div>
                    </li>
                    <li class="dropdown">
                        <div>Company <img class="dropdownArrow" src="images/icon-arrow-down.svg" alt="drop down icon"></div>
                        <div class="dropSection showDrop">
                            <div>
                                <span>History</span>
                            </div>
                            <div>
                                <span>Our Team</span>
                            </div>
                            <div>
                                <span>Blog</span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#">Careers</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <a href="#" id="close">
                        <img src="images/icon-close-menu.svg" alt="">
                    </a>
                </ul>
                <div id="login">
                    <a href="#">Login</a>
                    <button class="regBtn">Register</button>
                </div>
            </div>
            <div id="menu">
                <img src="images/icon-menu.svg" alt="">
            </div>
        </div>

    </section>

    <section id="hero">
        <div id="heroText">
            <h1>Make <br> remote work</h1>

            <p>
                Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar
            </p>

            <button class="btn">Learn more</button>

            <div id="sponsor">
                <div>
                    <img class="sponImg" src="images/client-databiz.svg" alt="">
                </div>
                <div>
                    <img class="sponImg" src="images/client-audiophile.svg" alt="">
                </div>
                <div>
                    <img class="sponImg" src="images/client-meet.svg" alt="">
                </div>
                <div>
                    <img class="sponImg" src="images/client-maker.svg" alt="">
                </div>
            </div>
        </div>

        <div id="heroImg">
            <!-- <img src="images/image-hero-desktop.png" alt=""> -->
        </div>
    </section>
</body>
</html>
